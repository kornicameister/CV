---
name: CI

'on':
  push:
    branches: master
    tags-ignore: '*'
  pull_request:
    branches: master
    tags-ignore: '*'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: actionsx/prettier@v2
        with:
          args: --check cv.yml
  build:
    runs-on: ubuntu-latest
    needs: [verify]
    steps:
      - uses: actions/checkout@v2.3.4

      - name: setup-docker
        uses: docker-practice/actions-setup-docker@1.0.7

      - name: make cv.pdf
        run: make cv.pdf
      - name: make cv.json
        run: make cv.json

      - name: Collect Docker Logs
        uses: jwalton/gh-docker-logs@v2

      - name: Upload artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: 'cv_${{ github.sha }}_build'
          path: build/
