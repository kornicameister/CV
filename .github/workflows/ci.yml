---

name: CI

on:
  push:
    branches: master
    tags-ignore: '*'
  pull_request:
    branches: master
    tags-ignore: '*'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        target : ['cv.pdf', 'cv.json']

    steps:
    - uses: actions/checkout@v1
    - name: make ${{ matrix.target }}
      uses: ouzi-dev/go-make-action@v1.1.0
      with:
        target: ${{ matrix.target }}
