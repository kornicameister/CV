dist: trusty
sudo: required

services:
  - docker

before_install:
  - docker pull kornicameister/resume-cli:latest
script:
  - docker run --rm -it -v $(pwd):/app -w /app kornicameister/resume-cli:latest resume test

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - cv.pdf
  skip_cleanup: true
  on:
    tags: true
